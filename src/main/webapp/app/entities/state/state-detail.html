
<div>
    <h2><span data-translate="hospitalManagementApp.state.detail.title">State</span> {{vm.state.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hospitalManagementApp.state.state">State</span></dt>
        <dd>
            <span>{{vm.state.state}}</span>
        </dd>
        <dt><span data-translate="hospitalManagementApp.state.country">Country</span></dt>
        <dd>
            <a ui-sref="country-detail({id:vm.state.country.id})">{{vm.state.country.country}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="state-detail.edit({id:vm.state.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
