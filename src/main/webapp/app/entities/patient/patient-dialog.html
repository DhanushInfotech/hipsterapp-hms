
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPatientLabel" data-translate="hospitalManagementApp.patient.home.createOrEditLabel">Create or edit a Patient</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.patient.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.patient.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.patient.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.patient.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.patient.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.patient.age"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.patient.gender" for="field_gender">Gender</label>
            <input type="text" class="form-control" name="gender" id="field_gender"
                    ng-model="vm.patient.gender"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.patient.phonenumber" for="field_phonenumber">Phonenumber</label>
            <input type="number" class="form-control" name="phonenumber" id="field_phonenumber"
                    ng-model="vm.patient.phonenumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.patient.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.patient.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.patient.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.patient.city"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.patient.state" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.patient.state"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
