
<div>
    <h2><span data-translate="hospitalManagementApp.poc.detail.title">Poc</span> {{vm.poc.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hospitalManagementApp.poc.chiefcomplaint">Chiefcomplaint</span></dt>
        <dd>
            <span>{{vm.poc.chiefcomplaint}}</span>
        </dd>
        <dt><span data-translate="hospitalManagementApp.poc.bp">Bp</span></dt>
        <dd>
            <span>{{vm.poc.bp}}</span>
        </dd>
        <dt><span data-translate="hospitalManagementApp.poc.pulse">Pulse</span></dt>
        <dd>
            <span>{{vm.poc.pulse}}</span>
        </dd>
        <dt><span data-translate="hospitalManagementApp.poc.temperature">Temperature</span></dt>
        <dd>
            <span>{{vm.poc.temperature}}</span>
        </dd>
        <dt><span data-translate="hospitalManagementApp.poc.weight">Weight</span></dt>
        <dd>
            <span>{{vm.poc.weight}}</span>
        </dd>
        <dt><span data-translate="hospitalManagementApp.poc.drugs">Drugs</span></dt>
        <dd>
            <span>{{vm.poc.drugs}}</span>
        </dd>
        <dt><span data-translate="hospitalManagementApp.poc.docnote">Docnote</span></dt>
        <dd>
            <span>{{vm.poc.docnote}}</span>
        </dd>
        <dt><span data-translate="hospitalManagementApp.poc.name">Name</span></dt>
        <dd>
            <a ui-sref="patient-detail({id:vm.poc.name.id})">{{vm.poc.name.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="poc-detail.edit({id:vm.poc.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
