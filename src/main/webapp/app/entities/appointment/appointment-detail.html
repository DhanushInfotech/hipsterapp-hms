
<div>
    <h2><span data-translate="hospitalManagementApp.appointment.detail.title">Appointment</span> {{vm.appointment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hospitalManagementApp.appointment.date">Date</span></dt>
        <dd>
            <span>{{vm.appointment.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="hospitalManagementApp.appointment.patient">Patient</span></dt>
        <dd>
            <a ui-sref="patient-detail({id:vm.appointment.patient.id})">{{vm.appointment.patient.name}}</a>
        </dd>
        <dt><span data-translate="hospitalManagementApp.appointment.doctor">Doctor</span></dt>
        <dd>
            <a ui-sref="doctor-detail({id:vm.appointment.doctor.id})">{{vm.appointment.doctor.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="appointment-detail.edit({id:vm.appointment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
