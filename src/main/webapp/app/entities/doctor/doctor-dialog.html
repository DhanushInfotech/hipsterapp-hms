
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDoctorLabel" data-translate="hospitalManagementApp.doctor.home.createOrEditLabel">Create or edit a Doctor</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.doctor.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.doctor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.doctor.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.doctor.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.doctor.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.doctor.age"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.doctor.qualification" for="field_qualification">Qualification</label>
            <input type="text" class="form-control" name="qualification" id="field_qualification"
                    ng-model="vm.doctor.qualification"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.doctor.specialization" for="field_specialization">Specialization</label>
            <input type="text" class="form-control" name="specialization" id="field_specialization"
                    ng-model="vm.doctor.specialization"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.doctor.phonenumber" for="field_phonenumber">Phonenumber</label>
            <input type="number" class="form-control" name="phonenumber" id="field_phonenumber"
                    ng-model="vm.doctor.phonenumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.doctor.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.doctor.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.doctor.gender" for="field_gender">Gender</label>
            <input type="text" class="form-control" name="gender" id="field_gender"
                    ng-model="vm.doctor.gender"
                     />
        </div>

        <div class="form-group">
            <label data-translate="hospitalManagementApp.doctor.Organization" for="field_Organization">Organization</label>
            <select class="form-control" id="field_Organization" name="Organization" ng-model="vm.doctor.organization" ng-options="organization as organization.name for organization in vm.organizations track by organization.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
