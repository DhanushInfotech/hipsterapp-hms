
<div>
    <h2><span data-translate="hospitalManagementApp.organization.detail.title">Organization</span> {{vm.organization.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hospitalManagementApp.organization.name">Name</span></dt>
        <dd>
            <span>{{vm.organization.name}}</span>
        </dd>
        <dt><span data-translate="hospitalManagementApp.organization.city">City</span></dt>
        <dd>
            <span>{{vm.organization.city}}</span>
        </dd>
        <dt><span data-translate="hospitalManagementApp.organization.state">State</span></dt>
        <dd>
            <span>{{vm.organization.state}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="organization-detail.edit({id:vm.organization.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
