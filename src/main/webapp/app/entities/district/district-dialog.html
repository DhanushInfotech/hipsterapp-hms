
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDistrictLabel" data-translate="hospitalManagementApp.district.home.createOrEditLabel">Create or edit a District</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.district.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.district.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hospitalManagementApp.district.district" for="field_district">District</label>
            <input type="text" class="form-control" name="district" id="field_district"
                    ng-model="vm.district.district"
                     />
        </div>

        <div class="form-group">
            <label data-translate="hospitalManagementApp.district.state" for="field_state">State</label>
            <select class="form-control" id="field_state" name="state" ng-model="vm.district.state" ng-options="state as state.state for state in vm.states track by state.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="hospitalManagementApp.district.country" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" ng-model="vm.district.country" ng-options="country as country.country for country in vm.countries track by country.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
